<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Jessie Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        article {
                display: grid;
                align-items: center;
                color: white;
                background-image: url('assets/Picture4_0.jpg');
                background-size: cover;
                height: 90vh;
                width: 100vw;
                padding: 10px;
                overflow: hidden;
                padding: 0;
                margin: auto;
            }
        @media (max-width: 599px) {
            article {
                grid-template-areas: 'title' 'text';
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
                p {
                    font-size: 5vw;
                }
                h1 {
                    font-size: 7vw;
                }
            }
        }
        @media (min-width: 600px) {
            article {
                grid-template-areas: 'title text';
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr;
                p{
                    font-size: 2vw;
                }
                h1 {
                    font-size: 4vw;
                }
            }
        }
        article > h1 {
            grid-area: title;
            text-align: center;
            vertical-align: middle;
            margin: auto;
        }
        article > p {
            grid-area: text;
            text-align: center;
            letter-spacing: 0.25em;
            animation: typing 2.5s steps(30,end), blink 0.75s step-end infinite;
            border-right: 0.25em solid white;
            margin: 0 auto;
            overflow: hidden;
            white-space: nowrap;
        }
            

        @keyframes typing {
            from {width: 0}
            to {width: 100%}
        }

        @keyframes blink {
            from {border-color:transparent} 
            50% {border-color:white}
            to {border-color: transparent}
        }
    </style>
</head>
<body>
    <header>
        <a id="logo"href="index.html">Jessie's Personal Portfolio</a>
        <nav>
            <ul>

                <li><a href="experience.html">Experience</a></li>
                <li><a href="education.html">Education</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <article>
                <h1>A Next Generation View on Biology</h1>
                <p>let growthFactor *= 1.5</p>
        </article>
        
    </main>

</body>
</html>
