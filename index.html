    <style>
        article {
                display: grid;
                grid-template-areas: 'textTitle text';
                align-items: center;
                color: white;
                background-image: url('assets/Picture4_0.jpg');
                background-size: cover;
                height: 75vh;

            }
        @media (max-width: 599px) {

        }
        article > h1 {
            grid-area: textTitle;
            text-align: center;
            vertical-align: middle;
        }
        article > p {
            grid-area: text;
            text-align: center;
            font-size: 2rem;
            letter-spacing: 0.25em;
            animation: typing 2.5s steps(30,end), blink 0.75s step-end infinite;
            border-right: 0.25em solid white;
            margin: 0 auto;
            overflow: hidden;
            white-space: nowrap;
        }
            

        @keyframes typing {
            from {width: 0}
            to {width: 100%}
        }

        @keyframes blink {
            from {border-color:transparent} 
            50% {border-color:white}
            to {border-color: transparent}
        }
    </style>
</head>
